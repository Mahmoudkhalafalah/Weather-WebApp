<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/20751ae08f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container py-5">
            <a class="navbar-brand d-flex align-items-center justify-content-center gap-2" href="#">
                <div class="nav-img">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="logo-text text-white">
                    <h1 class="mb-2 fs-6">Weather</h1>
                    <p class="fs-7 m-0">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-2">
                        <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item ms-2 ">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item ms-2 ">
                        <a class="nav-link text-white" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item ms-2 ">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>
                    <li class="nav-item ms-2 ">
                        <a class="nav-link text-white" href="./pages/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <Main>
        <div class="hero">
            <div class="container">
                <div class="search-bar">
                    <input type="text" class="w-100 z-0 rounded-pill border-0 bg-transparent"
                        placeholder="Find your location..." id="searchBar">
                    <button>Find</button>
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="container">
                <div class="row row-cols-1 row-cols-lg-3 rounded rounded-4 overflow-hidden ">
                    <div class="col p-0 today">
                        <div class="header d-flex justify-content-between align-items-center px-3 py-3">
                            <p id="todayName">tuesday</p>
                            <p id="todayDate">1 July</p>
                        </div>
                        <div class="day-forecast px-4 py-5">
                            <p id="cityName">Cairo</p>
                            <h1 class="today-temp text-white fw-bold" id="tempToday">27.7<sup>o</sup> C</h1>
                            <div class="status-icon">
                                <img id="todayStatusIcon" src="https://cdn.weatherapi.com/weather/64x64/night/113.png" class="col-3" alt="">
                            </div>
                            <p class="my-4 weather-status" id="todayStatusText">
                                Clear
                            </p>
                            <div class="forecast-metrics">
                                <span class="humidity">
                                    <img src="images/icon-umberella.png" alt="">
                                    20%
                                </span>
                                <span class="humidity">
                                    <img src="images/icon-wind.png" alt="">
                                    18 km/h
                                </span>
                                <span class="humidity">
                                    <img src="images/icon-compass.png" alt="">
                                    East
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col p-0 tomorrow">
                        <div class="header d-flex justify-content-center px-3 py-3">
                            <p id="tomorrowName">tuesday</p>
                        </div>
                        <div
                            class="tomorrow-forecast d-flex flex-column justify-content-center align-items-center h-75">
                            <div class="image">
                                <img id="tomorrowStatusIcon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                            </div>
                            <h2 id="tomorrowMaxTemp">
                                38.1<sup>o</sup> C
                            </h2>
                            <p id="tomorrowMinTemp">24.5</p>
                            <p class="weather-status my-3" id="tomorrowStatus">Sunny</p>
                        </div>
                    </div>
                    <div class="col p-0 tomorrow2">
                        <div class="header d-flex justify-content-center px-3 py-3">
                            <p id="tomorrow2Name">tuesday</p>
                        </div>
                        <div
                            class="tomorrow-forecast d-flex flex-column justify-content-center align-items-center h-75">
                            <div class="image">
                                <img id="tomorrow2StatusIcon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                            </div>
                            <h2 id="tomorrow2MaxTemp">
                                38.1<sup>o</sup> C
                            </h2>
                            <p id="tomorrow2MinTemp">24.5</p>
                            <p class="weather-status my-3" id="tomorrow2Status">Sunny</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </Main>
    <footer>
        <div class="container">
            <div class="first d-flex justify-content-between align-items-lg-center flex-lg-row flex-column align-items-start mb-5 gap-5">
                <div class="search-bar">

                    <input type="text" class="w-100 z-0 rounded-pill border-0 bg-transparent"
                        placeholder="Enter your email to subsrcibe...">
                    <button>Subscribe</button>
                </div>

                <ul class="list-unstyled d-flex gap-3 m-0">
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google"></i></li>
                    <li><i class="fa fa-pinterest"></i></li>

                </ul>
            </div>
            <p class="text-white"">
                    Copyright 2014 Company name. Designed by Themezy. All rights reserved
                </p>
        </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js">
    </script>
                <script src="./js/index.js"></script>
</body>

</html>
